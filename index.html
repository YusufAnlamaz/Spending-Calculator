<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator+</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Harcama Hesaplayıcı</h1>
    <div class="container">
      <h3 class="main">
        Hoşgeldin <input type="text" placeholder="İsminiz..." />
      </h3>

      <form action="">
        <div class="double">
          <div class="form-spending">
            <label for="">Harcama:</label>
            <input type="text" id="spending-input" placeholder="Gider.." />
          </div>
          <div class="form-price">
            <label for="">Fiyat:</label>
            <input type="number" id="price-input" placeholder="Fiyat.." />
          </div>
        </div>
        <div class="double">
          <div class="form-status">
            <input type="checkbox" id="status-input" />
            <label for="status-input">Ödendi Mi?</label>
          </div>
          <button class="btn">Ekle</button>
        </div>
      </form>

      <div class="total">Toplam Harcama = <span id="total-info">0</span></div>

      <select id="filter-select">
        <option value="all">Hepsi</option>
        <option value="payed">Ödendi</option>
        <option value="not-payed">Ödenmedi</option>
      </select>

      <div class="list">
        <!-- <div class="spending">
          <h2>Bilgisayar</h2>
          <h2>6500</h2>
          <div class="buttons">
            <img src="images/payment.png" alt="" />
            <img src="images/delete.png" alt="" /> -->
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
